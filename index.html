<body id="body">

        <form id="inputForm">
            <label for="input">Add to array</label><br>
            <input id="nameInput" type="text">

    </div>
    
    <script>

        const color = document.getElementById('body');

        color.addEventListener('mousemove', function(event) {
            let x = event.clientX,
            y = event.clientY;
            color.style.backgroundColor = 'rgb('+ x +', '+y+', +100)'
        } )
        
    </script>
